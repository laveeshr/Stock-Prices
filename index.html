<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Stock Prices</h1>
            <p>Add a stock name and get the graph depicting its prices (refreshed every 5 secs to get a real time data)</p>
        </div>
        <form class="form-inline" action="#">
            <div class="form-group">
                <label for="stock">Stock Name:</label>
                <input type="text" class="form-control" id="stock">
            </div>
            <button type="submit" class="btn btn-default" onclick="addStock();">Submit</button>
        </form>
    </div>
    <div class="container">
        <ul id="stockLists">
        </ul>
        <div id="stockChart"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="index.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        window.onload = function () {
            setInterval(reloadGraph, 5000);
        }
    </script>
</body>
</html>
